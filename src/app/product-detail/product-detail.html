<!-- Product Detail Section -->
<div class="container mx-auto px-6 py-12">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
    
    <!-- Left: Product Image -->
    <div class="flex items-center justify-center">
      <div class="w-full aspect-square bg-gray-50 rounded-lg flex items-center justify-center">
        <img 
          src="{{ product.image }}" 
          alt="{{ product.title }}" 
          class="max-h-[500px] object-contain"
        />
      </div>
    </div>

    <!-- Right: Product Info -->
    <div class="flex flex-col justify-center space-y-8">
      
      <!-- Title & Price -->
      <div>
        <h1 class="text-3xl font-bold mb-2">{{ product.title }}</h1>
        <span class="text-2xl font-bold block mt-4">${{ product.price }}</span>
      </div>

      <!-- Description -->
      <p class="text-gray-600 leading-relaxed">
        {{ product.description }}
      </p>

      <!-- Choose Color -->
      <div>
        <h3 class="uppercase text-xs font-semibold tracking-wider mb-3">Choose your color</h3>
        <div class="flex space-x-3">
          <button class="w-8 h-8 rounded-full bg-black border-2 border-gray-300"></button>
          <button class="w-8 h-8 rounded-full bg-blue-800"></button>
          <button class="w-8 h-8 rounded-full bg-red-600"></button>
          <button class="w-8 h-8 rounded-full bg-gray-400"></button>
        </div>
      </div>

      <!-- Quantity -->
      <div>
        <h3 class="uppercase text-xs font-semibold tracking-wider mb-3">Quantity</h3>
        <div class="flex items-center border rounded-lg w-28">
          <button class="px-3 py-2 text-lg">-</button>
          <span class="flex-grow text-center">1</span>
          <button class="px-3 py-2 text-lg">+</button>
        </div>
      </div>

      <!-- Add to Bag -->
      <button 
        (click)="addToCart(product)" 
        class="w-full bg-blue-500 text-white py-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition"
      >
        ADD TO Card
      </button>

      <!-- Tabs -->
      <div class="flex space-x-6 text-sm font-medium border-t pt-6 text-gray-500">
        <a href="#" class="hover:text-black">Details</a>
        <a href="#" class="hover:text-black">Features</a>
        <a href="#" class="hover:text-black">Shipping</a>
        <a href="#" class="hover:text-black">Care Instructions</a>
      </div>
    </div>
  </div>
</div>
