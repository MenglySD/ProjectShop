<app-nav></app-nav>

<main class="container mx-auto px-4 py-10">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

      <!-- LEFT: Shipping + Payment -->
      <div class="lg:col-span-2 space-y-8">

        <!-- Shipping Address -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
          <h2 class="text-lg font-semibold mb-6">Shipping Address</h2>

          <div class="grid grid-cols-1 gap-5">
            <div>
              <input type="text" placeholder="First & Last Name"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div>
              <input type="text" placeholder="Phone Number"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div>
              <input type="text" placeholder="Address"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <input type="text" placeholder="City"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
              <select
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option>Select State</option>
              </select>
              <input type="text" placeholder="Zip code"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
          <h2 class="text-lg font-semibold mb-6">Payment Method</h2>

          <!-- Tabs -->
          <div class="grid grid-cols-3 gap-3 mb-6">
            <button
              class="border rounded-lg py-3 text-sm font-medium text-indigo-600 border-indigo-600 bg-indigo-50">Card</button>
            <button class="border rounded-lg py-3 text-sm text-gray-500 hover:bg-gray-50">Wallet</button>
            <button class="border rounded-lg py-3 text-sm text-gray-500 hover:bg-gray-50">COD</button>
          </div>

          <!-- Card Inputs -->
          <div class="space-y-4">
            <input type="text" placeholder="Name on Card"
              class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />

            <input type="text" placeholder="Card Number"
              class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />

            <div class="grid grid-cols-3 gap-4">
              <select
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option>MM</option>
                <option>01</option>
                <option>02</option>
              </select>
              <select
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <option>YYYY</option>
                <option>2025</option>
                <option>2026</option>
              </select>
              <input type="text" placeholder="CVV"
                class="w-full px-4 py-3 border rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
          </div>
        </div>

      </div>


      <!-- RIGHT: Order Summary -->
       <div class="lg:col-span-1">
  <div class="bg-white rounded-xl p-8 shadow-lg top-8">
    <h2 class="text-lg font-semibold mb-6">ORDER SUMMARY</h2>

    <!-- Cart Items -->
    <div class="space-y-4 mb-6" *ngFor="let item of cartItems">
        <div class="flex items-center space-x-4 pb-4 border-b border-gray-100">
          <div class="w-16 h-16 rounded-lg flex-shrink-0 overflow-hidden border-none">
            <img [src]="item.image || '/assets/placeholder.jpg'" [alt]="item.title" class="w-full h-full object-contain" />
          </div>
          <div class="flex-grow">
            <h3 class="font-semibold text-sm ">{{ item.title }}</h3>
            <p class="text-xs text-gray-600">Qty: {{ item.quantity }}</p>
          </div>
          <span class="font-bold text-sm">
            {{ item.price * item.quantity | currency }}
          </span>
        </div>
    </div>

              <!-- Totals -->
          <div class="space-y-2 text-sm mb-6">
            <div class="flex justify-between">
              <span>Subtotal</span>
              <span>{{ cartService.getCartTotal() | currency }}</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span>$0.00</span>
            </div>
            <div class="flex justify-between font-bold text-base border-t pt-3">
            <span>Total</span>
            <span>{{ cartService.getCartTotal() | currency }}</span>
            </div>
          </div>

    <!-- Place Order -->
    <button
      class="w-full bg-gradient-to-r  bg-blue-500 text-white py-3 rounded-lg font-semibold text-sm hover:bg-blue-700 transition">
      Place Order
    </button>
            </div>
        </div>
    </div>
  </div>
</main>
